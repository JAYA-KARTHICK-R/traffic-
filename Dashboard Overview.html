<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management Dashboard Overview</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="D:\221501507\trafficUI\public\Dashboard Overview.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inline Styling for quick testing -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 20%;
            background-color: #212529;
            padding: 30px 15px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #adb5bd;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 10px; /* Space between icon and text */
        }

        .sidebar a:hover {
            color: #17a2b8;
        }

        /* Main Content Styling */
        .main-content {
            width: 80%;
            padding: 40px;
            overflow-y: scroll;
        }

        .main-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Metric Cards Styling */
        .metrics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .metric {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 23%;
            transition: transform 0.3s;
        }

        .metric h3 {
            color: #17a2b8;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .metric p {
            font-size: 26px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .metric:hover {
            transform: translateY(-5px);
        }

        /* Chart Container Styling */
        .chart-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a{
            text-decoration: none;
            color: #f4f7fc;
        }

        .chart-container h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div>
                <h2>Navigation</h2>
                <ul>
                    <li><a href="D:\221501507\trafficUI\public\Dashboard Overview.html"><i class="fas fa-tachometer-alt"></i> Dashboard Overview</a></li>
                    <li><a href="D:\221501507\trafficUI\public\Traffic Control Panel .html"><i class="fas fa-traffic-light"></i> Traffic Control Panel</a></li>
                    <li><a href="D:\221501507\trafficUI\public\Analytics & Reports .html"><i class="fas fa-chart-line"></i> Analytics & Reports</a></li>
                    <li><a href="D:/221501507/trafficUI/public/System Alerts.html"><i class="fas fa-exclamation-circle"></i> System Alerts</a></li>
                </ul>
            </div>
            <footer style="text-align: center;">
                <p><a href="D:\221501507\trafficUI\public\index.html">Â© 2024 INTELINK</a></p>
            </footer>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard Overview -->
            <section id="dashboard">
                <h2>Dashboard Overview</h2>

                <!-- Metrics Section -->
                <div class="metrics">
                    <div class="metric">
                        <h3>Total Vehicles</h3>
                        <p id="totalVehicles">3,500</p>
                    </div>
                    <div class="metric">
                        <h3>Avg Traffic Density</h3>
                        <p id="trafficDensity">75%</p>
                    </div>
                    <div class="metric">
                        <h3>Congested Intersections</h3>
                        <p id="congestedIntersections">3</p>
                    </div>
                    <div class="metric">
                        <h3>Accidents Today</h3>
                        <p id="accidentsToday">1</p>
                    </div>
                </div>

                <!-- Traffic Flow Chart Section -->
                <div class="chart-container">
                    <h3>Traffic Flow (Last 24 Hours)</h3>
                    <canvas id="trafficFlowChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <!-- Chart.js Script for Traffic Flow -->
    <script>
        const ctx = document.getElementById('trafficFlowChart').getContext('2d');
        const trafficFlowChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '24:00'],
                datasets: [{
                    label: 'Vehicle Count',
                    data: [500, 700, 900, 1200, 1500, 1800, 2200],
                    borderColor: 'rgba(23, 162, 184, 1)',
                    backgroundColor: 'rgba(23, 162, 184, 0.2)',
                    borderWidth: 3,
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#333',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Number of Vehicles',
                            color: '#333',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
